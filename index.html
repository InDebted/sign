<!doctype html>
<html>

<head>
  <title>Email Signature Builder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="//fonts.gstatic.com">
  <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <link rel="stylesheet" href="//unpkg.com/browse/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <form id="email-signature-builder">
    <h1>Email Signature Builder</h1>

    <p>
      Please fill in the information you want to be displayed in your email signature.
      Then, copy and paste <strong>either Rich Format or HTML Code</strong> according to your email client configuration:
      <a href="https://support.google.com/mail/answer/8395?co=GENIE.Platform%3DDesktop&hl=en&oco=0" target="_blank">Gmail</a>,
      <a href="https://help.frontapp.com/t/x129q2/how-to-create-or-edit-your-individual-signatures" target="_blank">Front</a>,
      <a href="https://support.microsoft.com/en-us/office/create-and-add-a-signature-to-messages-8ee5d4f4-68fd-464a-a1c1-0e1c80bb27f2" target="_blank">Outlook</a>.
    </p>

    <p>
      <label class="text">Name</label>
      <input id="name" type="text" placeholder="Brooke Davis">
    </p>

    <p>
      <label class="text">Job Title</label>
      <input id="job-title" type="text" placeholder="Virtual Assistant">
    </p>

    <p>
      <label class="text">LinkedIn Username</label>
      <input id="linkedin" type="text" placeholder="brookedavis">
    </p>

    <p>
      <label class="text">Phone Number</label>
      <input id="phone-number" type="text" placeholder="+61 444 123 789">
    </p>

    <p class="radio-inline-group">
      <input id="country-au" type="radio" name="country" value="Australia" checked />
      <label for="country-au" class="radio">Australia</label>

      <input id="country-ca" type="radio" name="country" value="Canada" />
      <label for="country-ca" class="radio">Canada</label>

      <input id="country-uk" type="radio" name="country" value="United Kingdom" />
      <label for="country-uk" class="radio">United Kingdom</label>

      <input id="country-us" type="radio" name="country" value="United States" />
      <label for="country-us" class="radio">United States</label>
    </p>

    <p>
      <button id="select-rich-format" type="button">SELECT RICH FORMAT</button>
      <button id="select-html-code" type="button">SELECT HTML CODE</button>
    </p>
  </form>

  <main>
    <div id="signature"></div>
    <textarea id="code"></textarea>
  </main>

  <script src="main.js"></script>
</body>

</html>
