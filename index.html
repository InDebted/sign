<!doctype html>
<html>

<head>
  <title>Email Signature Builder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    .input-field input[type=text]:focus+label {
      color: #377DFF !important;
    }

    .input-field input[type=text]:focus {
      border-bottom: 1px solid #377DFF !important;
      box-shadow: 0 1px 0 0 #377DFF !important;
    }

    [type="checkbox"]:checked+span:not(.lever):before {
      border-right-color: #377DFF !important;
      border-bottom-color: #377DFF !important;
    }

  </style>
</head>

<body style="padding: 50px 0 0 50px">
  <div class="row">

    <div class="col s4">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Email Signature Builder</span>
          <p style="color: #aaa; margin: 20px 0 30px">
            Fill in, click select, copy and paste into your gmail signature.
          </p>
          <div class="input-field">
            <input id="name" type="text">
            <label for="name">Name</label>
          </div>
          <div class="input-field">
            <input id="job-title" type="text">
            <label for="job-title">Job Title</label>
          </div>
          <div class="input-field">
            <input id="linkedin" type="text">
            <label for="linkedin">LinkedIn Username</label>
          </div>
          <div class="input-field">
            <input id="phone-number" type="text" placeholder="+61 123 456 789">
            <label for="phone-number">Phone Number</label>
          </div>
          <div style="margin-bottom: 20px">
            <label>
              <input id="show-address" type="checkbox" checked="checked" />
              <span>Show Address</span>
            </label>
          </div>
          <a id="select" class="waves-effect waves-light btn-large blue-grey darken-3">Select</a>
        </div>
      </div>
    </div>

    <div class="col s6 offset-s2">
      <table id="signature"></table>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const inputs = document.getElementsByTagName('input');
      const name = document.getElementById('name');
      const jobTitle = document.getElementById('job-title');
      const linkedin = document.getElementById('linkedin');
      const phoneNumber = document.getElementById('phone-number');
      const showAddress = document.getElementById('show-address');

      for (let i = 0; i < inputs.length; i++) {
        inputs.item(i).addEventListener('change', update);
        inputs.item(i).addEventListener('keyup', update);
      }

      update();
      function update() {
        document.getElementById('signature').innerHTML = `
        <tr style="border: none">
          <td style="background: #8F98AA; padding: 0; width: 2px"></td>
          <td style="color: #2F384A; font-size: 0.9em; line-height: 1.7em; padding: 25px">
            <div style="color: #377DFF; font-size: 1.1em">${name.value}</div>
            <div style="color: #6F788A">${jobTitle.value}</div>
            <img src="img/logo.png" style="margin: 15px 2px">
            ${linkedin.value ? `
            <div>
              <img src="img/linkedin.png" style="margin-right: 5px; vertical-align: sub">
              <a href="https://linkedin.com/in/${linkedin.value}" target="_blank" style="color: #2F384A">${linkedin.value}</a>
            </div>
            ` : ''}
            ${phoneNumber.value ? `
            <div>
              <img src="img/call.png" style="margin-right: 5px; vertical-align: sub">
              <span>${phoneNumber.value}</span>
            </div>
            ` : ''}
            <div>
              <img src="img/language.png" style="margin-right: 5px; vertical-align: sub">
              <a href="https://indebted.co" target="_blank" style="color: #2F384A">https://indebted.co</a>
            </div>
            ${showAddress.checked ? `
            <div>
              <img src="img/location.png" style="margin-right: 5px; vertical-align: sub">
              <span>Level 3, 100 Harris St Pyrmont, NSW 2009 Australia</span>
            </div>
            ` : ''}
          </td>
        </tr>
      `;
      }

      document.getElementById('select').addEventListener('click', () => {
        const el = document.getElementById('signature');
        let body = document.body, range, sel;
        if (document.createRange && window.getSelection) {
          range = document.createRange();
          sel = window.getSelection();
          sel.removeAllRanges();
          try {
            range.selectNodeContents(el);
            sel.addRange(range);
          } catch (e) {
            range.selectNode(el);
            sel.addRange(range);
          }
        } else if (body.createTextRange) {
          range = body.createTextRange();
          range.moveToElementText(el);
          range.select();
        }
      });
    });
  </script>
</body>

</html>
